<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prayer - Contact Us</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section -->
    <div class="header"></div>

    <!--cover-section-->
    <div class="container-fluid p-0 my-1">
      <div
        class="cover-image"
        style="
          height: 70vh;
          background-image: url('./images/temple2.jpg');
          background-size: cover;
          background-position: center;
        "
      ></div>
    </div>

    <!-- Main Section -->
    <section class="other-hero-section text-center py-5"></section>
    <h1 class="text-uppercase text-center Bold">Reach Us</h1>
    <div class="container my-5">
      <div class="row">
        <!-- Contact Form -->
        <div class="col-md-6">
          <h3>Contact Us</h3>
          <form>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Your Name"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Your Mobile"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                placeholder="Enter Your Email"
                required
              />
            </div>
            <div class="mb-3">
              <textarea
                class="form-control"
                rows="4"
                placeholder="Message..."
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-warning text-white">
              Send Message
            </button>
          </form>
        </div>

        <!-- Contact Details -->
        <div class="col-md-6">
          <h5 class="mt-3">Address</h5>
          <p>NH 234 Public Square San Francisco 65368</p>

          <h5>Contact Details</h5>
          <p><strong>Phone:</strong> (480) 555-0103</p>
          <p><strong>Email:</strong> finsweet@example.com</p>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <div class="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
