<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prayer - Gallery</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section -->
    <div class="header"></div>

    <!--cover-section-->
    <div class="container-fluid p-0 my-1">
      <div class="cover-image" style="height: 70vh; background-image: url('./images/temple2.jpg'); background-size: cover; background-position: center;">
      </div>
    </div>
          
    <!--main section-->
    <div class="container mx-5 mt-5">
      <h1 class="text-uppercase text-center Bold">Gallery</h1>
      <div class="col-md-6" style="background-image: url('./images/temple2.jpg');object-fit: cover;"></div>
      
      <div class="row row-cols-1 row-cols-md-4 text-center mx-5 my-5">
        <div class="col">
          <img
            src="./images/5.png"
            alt=""
            width="100%"
            height="98%"
          />
        </div>
        <div class="col">
          <img
            src="./images/6.png"
            alt=""
            width="100%"
            height="98%"
          />
        </div>
        <div class="col">
          <img
            src="./images/7.png"
            alt=""
            width="100%"
            height="98%"
          />
        </div>
        <div class="col">
          <img
            src="./images/8.png"
            alt=""
            width="100%"
            height="98%"
          />
        </div>
        <div class="col">
          <img
            src="./images/1.png"
            alt=""
            width="100%"
            height="98%"
          />
        </div>
        <div class="col">
          <img
            src="./images/2.png"
            alt=""
            width="100%"
            height="98%"
          />
        </div>
        <div class="col">
          <img
            src="./images/3.png"
            alt=""
            width="100%"
            height="98%"
          />
        </div>
        <div class="col">
          <img
            src="./images/4.png"
            alt=""
            width="100%"
            height="98%"
          />
        </div>
      </div>
    </div>

      
  
    <!-- Footer Section -->
    <div class="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
